<div class="login">
	<header>
            <nav class="navbar navbar-color-on-scroll fixed-top navbar-expand-lg navbar-transparent" color-on-scroll="100" id="sectionsNav">
                <div class="container">
                    <div class="navbar-translate">
                        <a class="navbar-brand" href="javascript:void(0)">
                        Material Kit PRO </a>
                       <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
			          <span class="sr-only">Toggle navigation</span>
			          <span class="navbar-toggler-icon"></span>
			          <span class="navbar-toggler-icon"></span>
			          <span class="navbar-toggler-icon"></span>
			        </button>
			        </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="dropdown nav-item">
                                <a class="nav-link">
                                <i class="material-icons">dashboard</i> Dashboard
                                </a>
                                
                            </li>
                            <li class="dropdown nav-item">
                                
                                <a class="nav-link"  [routerLink]="['/register']" ><i class="material-icons">person_add</i> Register </a>
                            </li>
                            <li class="dropdown nav-item">
                                <a class="nav-link" href="javascript:void(0)"><i class="material-icons">fingerprint</i> Login </a>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="login-section">
        	<div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form ng-untouched ng-pristine ng-valid" novalidate="">
                            <div class="card card-login">
                                <div class="card-header card-header-rose text-center">
                                    <h4 class="card-title">Log in</h4>
                                    <div class="social-line">
                                        <a class="btn btn-just-icon btn-link btn-white" href="#pablo">
                                            <img src="../../assets/images/facebook_white.png">
                                        </a>
                                        <a class="btn btn-just-icon btn-link btn-white" href="#pablo">
                                            <img src="../../assets/images/twitter_white.png">
                                        </a>
                                        <a class="btn btn-just-icon btn-link btn-white" href="#pablo">
                                            <img src="../../assets/images/google-plus_white.png">
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body ">
                                    <p class="card-description text-center">Or Be Classical</p>
                                   
                                    <span class="bmd-form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">email</i></span></div>
                                            <input #email type="email" class="form-control" formControlName="email" name="email" placeholder="Email">
                                            
                                        </div>
                                        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                                                class="error pl-5">

                                            <div *ngIf="  loginForm.controls['email'].errors.required">
                                                Email is required.
                                            </div>
                                            <div *ngIf="  loginForm.controls['email'].errors.required">
                                                Email is required.
                                            </div>
                                              
                                              
                                        </div>
                                    </span>
                                    <span class="bmd-form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">lock_outline</i></span></div>
                                            <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
                                        </div>
                                    </span>

                                    <div *ngIf="errorFlag" class="alert alert-danger">
                                        <span>Email & Password does Not Match !</span>
                                    </div>
                                </div>
                                <div class="card-footer justify-content-center">
                                	<button type="submit" class="btn btn-rose btn-link btn-lg">Lets Go</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>		      
            </div>
          <footer class="footer footer-default">
            <div class="container">
              <nav class="float-left">
                <ul>
                  <li>
                    <a href="javascript:void(0)">
                      Creative Tim
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      About Us
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      Blog
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      Licenses
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="copyright float-right">

                  document.write(new Date().getFullYear())
                </script>
              </div>
            </div>
          </footer>
        </section>
</div>
